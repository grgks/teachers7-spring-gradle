version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: teachers-mysql
    environment:
      MYSQL_DATABASE: springteacher7db
      MYSQL_USER: springuser
      MYSQL_PASSWORD: 12345
      MYSQL_ROOT_PASSWORD: root123
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 10

  app:
    build: .
    container_name: teachers-app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: springuser
      MYSQL_PASSWORD: 12345
      MYSQL_DB: springteacher7db
    ports:
      - "8080:8080"
    restart: on-failure

volumes:
  mysql-data: